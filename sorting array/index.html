<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>sorting array</title>
</head>

<body>
    <div class="container text-center">
        <form id="array">
            <h1 class="demo2">Sorting array</h1>
            
            <div id="arrayDisplay" class="demo1"></div>

            <input type="text" id="inputArray" placeholder="Enter the value" autocomplete="off" class="demo3">
            <button class="btn btn-outline-success demo1" onclick="sortArray()">Add Elements</button><br>

            <button type="button" id="sortedArray" class="btn btn-outline-success demo">Sort Ascending</button>
            <div id="resultAscending" class="demo"></div> <br>

            <button type="button" id="descending" class="btn btn-outline-success demo">Sort Descending</button>
            <div id="resultDescending" class="demo"></div>
        </form>
    </div>
    <script>
        let array = document.getElementById("array");
        let arrayInput = document.getElementById("inputArray");
        let arrayDisplay = document.getElementById("arrayDisplay");
        let ascendingbtn = document.getElementById("sortedArray");
        let descendingbtn = document.getElementById("descending");
        let resultAscending = document.getElementById("resultAscending");
        let resultDescending = document.getElementById("resultDescending");

        //creating array and displaying the array 
        var dataarr = [];

        array.addEventListener("submit", (e) => {
            e.preventDefault();
            dataarr.push(arrayInput.value)
            arrayDisplay.textContent = "Array Elements: " + dataarr.toString();
            inputArray.value = ""
        });

        ascendingbtn.addEventListener("click", () => {
            sortArrayAscending();
        });

        descendingbtn.addEventListener("click", () => {
            sortArrayDescending();
        });

        function sortArrayAscending() {
            let sortedArray = dataarr.slice().sort((a, b) => a - b);
            resultAscending.textContent = "Ascending order : " + sortedArray.join(", ");
        
        }

        function sortArrayDescending() {
            let sortedArray = dataarr.slice().sort((a, b) => b - a);
            resultDescending.textContent = "Descending order : " + sortedArray.join(", ");
    
        }

    </script>
</body>

</html>
