<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="array">
        <div id="arrayDisplay"></div>
        <input type="text" id="input-array" placeholder="Enter array values">
        <button type="submit" id="createArrayButton">Create Array</button>
        <br>
        <button type="button" id="sort-ascending">Sort Ascending</button>
        <div id="resultAscending"></div> <br>
        <button type="button" id="sort-descending">Sort Descending</button>
        <div id="resultDescending"></div>

    </form>
    <script>

        const array = document.getElementById("array");
        const sortAscendingBtn = document.getElementById("sort-ascending");
        const sortDescendingBtn = document.getElementById("sort-descending");
        const resultAscending = document.getElementById("resultAscending");
        const resultDescending = document.getElementById("resultDescending");
        const arrayInput = document.getElementById("input-array");
        const arrayDisplay = document.getElementById("arrayDisplay");

        array.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent form submission
            const inputArray = arrayInput.value.split(" ");
            arrayDisplay.textContent = "Array: " + inputArray.join(", ");
        });

        //ascending order 
        sortAscendingBtn.addEventListener("click", () => {
            const inputArray = getInputArray();
            const sortedArray = inputArray.slice().sort((a, b) => a - b);

            resultAscending.textContent = "Ascending order: " + sortedArray.join(", ");
        });
        //descending order
        sortDescendingBtn.addEventListener("click", () => {
            const inputArray = getInputArray();
            const sortedArray = inputArray.slice().sort((a, b) => b - a);

            resultDescending.textContent = "Descending order: " + sortedArray.join(", ");
        });

        function getInputArray() {
            const input = document.getElementById("input-array").value;
            return input.split(",").map(Number);
        }

    </script>
</body>

</html>
