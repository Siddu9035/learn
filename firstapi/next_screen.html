<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
    <title>next screen</title>
</head>

<body>
    
    <div id="selectedCardContainer"></div>

<script>
    // take back the data from the local storage 
    const selectedCardDataString = localStorage.getItem("selectedCard");
    const selectedCardData = JSON.parse(selectedCardDataString);

    // display the selected card on the next page
    const selectedCardContainer = document.getElementById("selectedCardContainer");
    selectedCardContainer.innerHTML = `
      <div class="card">
        <img class="card__avatar" src="${selectedCardData.avatar}">
        <h4 class="card__name">First Name: ${selectedCardData.first_name}</h4>
        <h4 class="card__name">Last Name: ${selectedCardData.last_name}</h4>
        <h4 class="card__email">Email: ${selectedCardData.email}</h4>
        <h4 class="card__id">ID: ${selectedCardData.id}</h4>
      </div>
    `;
  </script>
        
</body>

</html>
