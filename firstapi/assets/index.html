<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>fectch api and show in cards</title>
</head>

<body>
    <div id="cards-container"></div>

    <script>
        ///fetch and check the api
        fetch('https://reqres.in/api/users?page=2')
            .then(response => response.json())
            .then(data => {
                const cardsContainer = document.getElementById('cards-container');
                console.log(data);
                console.log(data.data);
                ///// writing the function for api
                function renderdata(data) {
                    data.forEach(datas => {
                        const div = document.createElement('div');
                        const avatar = document.createElement('img');
                        const first_name = document.createElement('h4');
                        const last_name = document.createElement('h4');
                        const email = document.createElement('h4');
                        const id = document.createElement('h4');



                        //////add styling if u want
                        div.classList.add('card');
                        avatar.classList.add('card__avatar');
                        first_name.classList.add('card__name');
                        last_name.classList.add('card__name');
                        email.classList.add('card__email');
                        id.classList.add('card__id');


                        ////get the data using dot notation
                        avatar.src = datas.avatar
                        first_name.innerText = `first_name: ${datas.first_name}`;
                        last_name.innerText = `last_name: ${datas.last_name}`;
                        email.innerText = `email: ${datas.email}`;
                        id.innerText = `id: ${datas.id}`;

                        ///printing the elements in-order
                        div.appendChild(avatar);
                        div.appendChild(first_name);
                        div.appendChild(last_name);
                        div.appendChild(email);
                        div.appendChild(id);
                        cardsContainer.appendChild(div);

                    });
                }
                renderdata(data.data);
            });

    </script>
</body>

</html>
